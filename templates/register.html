{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="formContainer" action="/register" method="POST">
        <div class="form-group">
            <input id="label"autocomplete="off" autofocus class="form-control" name="username" placeholder="Username (Optional)" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button id="submit" class="btn btn-primary" type="submit" onclick="bubbleSound()">Submit</button>
    </form>
{% endblock %}
